    // Custom video controls, code obtained from : http://stackoverflow.com/questions/41953604/html5-video-custom-additional-seek-bar    
	
    
    
    
var vid = document.getElementById("elainevideo");
vid.ontimeupdate = function(){
  var percentage = ( vid.currentTime / vid.duration ) * 100;
  $("#seekbar span").css("width", percentage+"%");
};

$("#seekbar").on("click", function(e){
    var offset = $(this).offset();
    var left = (e.pageX - offset.left);
    var totalWidth = $("#seekbar").width();
    var percentage = ( left / totalWidth );
    var vidTime = vid.duration * percentage;
    vid.currentTime = vidTime;
});//click()
